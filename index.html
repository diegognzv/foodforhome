<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <title>Food For Home</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo-head" src="assets/img/logo-restaurant.png">
            <h1>Food For Home</h1>
            <h2>Restaurante F5</h2>
        </header>
        <main>
        <div class="slider">
            <div class="cajas-slider" onclick="" data-numero="" style="border: none;">
                <img class="imagenes-slider" src="https://www.dolce-gusto.es/media/wysiwyg/wysiwyg/blog/2016/11/desayunos-espana-cataluna.jpg" alt="Pan con tomate">
                <p>Desayunos</p>
            </div>
            <div class="cajas-slider" onclick="" data-numero="" style="">
                <img class="imagenes-slider" src="https://blog.oxfamintermon.org/wp-content/uploads/2018/08/pa%C3%ADses-que-consumen-m%C3%A1s-comida-r%C3%A1pida-2-350x312.jpg" alt="Hamburguesa">
                <p>Comida Rapida</p>
            </div>
            <div class="cajas-slider" onclick="" data-numero="" style="">
                <img class="imagenes-slider" src="https://www.estaentumundo.com/wp-content/imagenes/2017/03/61AV3pT30ML._SL1035_-e1489432812562.jpg" alt="Pulpo">
                <p>Cenas</p>
            </div>
            <div class="cajas-slider" onclick="" data-numero="" style="">
                <img class="imagenes-slider" src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2019/06/postres-leche-condensada-y-cafe.jpg" alt="Cheesecake">
                <p>Postres</p>
            </div>
            <div class="cajas-slider" onclick="" data-numero="" style="">
                <img class="imagenes-slider" src="https://agendadeisa.com/wp-content/uploads/2019/06/zumo-naranja.jpg" alt="Zumo">
                <p>Bebidas</p>
            </div>
            
        </div>
        <div class="platos-seleccion">
            <div class="plato-1" data-numero>
                <img src="assets/img/chips.jpg" />                
                <div class="info-plato-1">
                    <p class="precio">15€</p>
                    <h4>Patatas Fritas</h4>
                    <p class="descripcion"> con salsa de queso</p>
                    <div class="contador">
                        <button class onclick>-</button>
                        <p id>0</p>
                        <button class onclick>+</button>
                    </div>
                </div>    
            </div>
            <div class="plato-2">
                <img src="assets/img/salad.jpg" /> 
                <div class="info-plato-2">                    
                    <p class="precio">05€</p>
                    <h4>Ensalada</h4>
                    <p class="descripcion">con huevo duro y pepinillos</p>
                    <div class="contador">
                        <button class="" onclick="">-</button>
                        <p id>0</p>
                        <button class="" onclick="">+</button>
                    </div>
                </div>
            </div>
            <div class="plato-3">
                <img src="assets/img/paella.jpg" />         
                <div class="info-plato-3">
                    <p class="precio">25€</p>
                    <h4>Paella</h4>
                    <p class="descripcion">con mejillones</p>
                    <div class="contador">
                        <button class onclick>-</button>
                        <p id>0</p>
                        <button class onclick>+</button>
                    </div>
                </div>
            </div>
            <!--<div class="plato-4">
                <img src="assets/img/chips.jpg" /> 
                <div class="info-plato-4">
                    <p>Precio</p>
                    <h4>Nombre del plato</h4>
                    <p>Descripcion del plato</p>
                    <div class="contador">
                        <button class onclick>-</button>
                        <p id>0</p>
                        <button class onclick>+</button>
                    </div>
                </div>
            </div>-->
        </div>
        </main>
        <nav class="container">
            <button></button>
            <ul>
                <li>
                    <a href="#">
                        <img class="menuIcon home" src="assets/img/home.png" alt="home">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="menuIcon notifications" class="notifications" src="assets/img/mail.png" alt="notifications">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="menuIcon favorites" src="assets/img/favorites.png" alt="favorites">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="menuIcon profile" src="assets/img/user.png" alt="profile">
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</body>
</html>
